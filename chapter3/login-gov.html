<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΓΠΣ</title>
    <link rel="stylesheet" href="./login-gov.css">
</head>
<body class="center">
    <div class="login-gov center full-width min-height85">
        <header>
            <div class="min-height60 dflex-sb-center full-width">
                <img src="../img/LOGO_GGPS_new.png" alt="" height="60" width="auto">
                <img src="../img/logo_el.png" alt="" height="80" width=auto>
            </div>
        </header>
        <main>
            <div class="center">
                <div>
                    <span class="auth-text font-sans inline-block full-width align-center">Αυθεντικοποίηση Χρήστη</span>
                </div>
                <div class="m-top">
                    <span class="xlg-text font-sans">Σύνδεση</span>
                </div>
                <div class="m-top">
                    <span class="font-sans">Παρακαλώ εισάγετε τους κωδικούς σας στο <strong>TaxisNet</strong> για να συνδεθείτε</span>
                </div>
                <div class="line"></div>
                <form action="">
                    <div class="m-top">
                        <label class="lg-text font-strong font-sans" for="user">Χρήστης:</label>
                    </div>
                    <div class="min-height48">
                        <input type="text" id="user" class="item-large no-outline" type="text">
                    </div>
                    <div>
                        <label class="lg-text font-strong font-sans" for="password">Κωδικός:</label>
                    </div>
                    <div class="min-height48">
                        <input type="password" id="password" class="item-large no-outline" type="text">
                    </div>
                    <div class="min-height48">
                        <input class="item-large color-bluelight text-white rounded no-border" type="submit" id="submit" value="Σύνδεση">
                    </div>
                </form>
            </div>    
        </main>
        <footer>
            <div class="full-width align-center">
                <a href="https://gsis.gr/dimosia-dioikisi/ked">Κέντρο Διαλειτουργικότητας (ΚΕΔ) Υπουργείου Ψηφιακής Διακυβέρνησης</a>
            </div>           
        </footer>
    </div>
</body>
</html>
