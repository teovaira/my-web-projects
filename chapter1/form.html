<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>

    <form>
        <div>
            <h2>Προσωπικά Στοιχεία</h2>
            <label for="firstname">Όνομα:</label>
            <input id="firstname" type="text">
            <label for="lastname">Επώνυμο:</label>
            <input id="lastname" type="text">
            <label for="fathername">Πατρώνυμο:</label>
            <input id="fathername" type="text">
        </div>
        <div>
            <h2>Στοιχεία Κατοικίας</h2>
            <label for="address">Διεύθυνση Κατοικίας:</label>
            <input id="address" type="text">
            <label for="streetno">Αριθμός:</label>
            <input id="streetno" type="text">
            <label for="streetno">ΤΚ:</label>
            <input id="streetno" type="text">
        </div>
        <div>
            <h2>Στοιχεία Επικοινωνίας</h2>
            <label for="phonenumber">Τηλέφωνο:</label>
            <input id="phonenumber" type="text">
            <label for="email">Αριθμός:</label>
            <input id="email" type="email">
        </div>
    </form>
</body>
</html>
